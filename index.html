<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack 공지 변환기</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Slack 공지 변환기</h1>
            <p class="subtitle">인사팀 정책/안내사항을 Slack 전사 공지용으로 변환</p>
        </header>

        <!-- 메인 콘텐츠 -->
        <main>
            <div class="editor-section">
                <div class="panel input-panel">
                    <div class="panel-header">
                        <h2>입력 <span class="mode-indicator hidden" id="mode-indicator"></span></h2>
                        <span class="char-count" id="input-count">0자</span>
                    </div>
                    <textarea
                        id="input-text"
                        placeholder="• 변환: 완성된 공지 초안을 붙여넣으세요&#10;• 생성: 간단히 목적만 입력 (예: 설 연휴 휴무 안내)"
                    ></textarea>
                    <div class="additional-input">
                        <label for="additional-instructions">
                            추가 요청사항 <span class="optional-badge">Optional</span>
                        </label>
                        <input
                            type="text"
                            id="additional-instructions"
                            placeholder="예: 이모지 많이 사용, @here 대신 @channel 사용, 더 친근한 톤..."
                        >
                    </div>
                </div>

                <div class="panel output-panel">
                    <div class="panel-header">
                        <h2>변환 결과</h2>
                        <div class="panel-header-right">
                            <span class="char-count" id="output-count">0자</span>
                            <button id="inline-copy-btn" class="btn-copy-inline" title="클립보드에 복사" disabled>
                                <svg class="copy-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                                <svg class="check-icon hidden" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <textarea
                        id="output-text"
                        placeholder="변환된 Slack 공지가 여기에 표시됩니다..."
                        readonly
                    ></textarea>
                </div>
            </div>

            <div class="action-bar">
                <button id="convert-btn" class="btn btn-primary btn-large">
                    <span class="btn-text">실행</span>
                    <span class="btn-loading hidden">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/>
                        </svg>
                        처리 중...
                    </span>
                </button>
                <button id="copy-btn" class="btn btn-secondary btn-large" disabled>
                    <span class="btn-text">복사하기</span>
                    <span class="btn-copied hidden">복사됨!</span>
                </button>
            </div>

            <div id="error-message" class="error-message hidden"></div>
        </main>

        <footer>
            <p>Claude API를 사용하여 공지를 Slack 톤앤매너에 맞게 변환합니다.</p>
        </footer>
    </div>

    <script src="js/env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
